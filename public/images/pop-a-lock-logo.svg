           L180 170
           L180 150
           L200 150
           L200 170
           L220 170
           L220 150
           L240 150
           L240 170
           L260 170
           L260 150
           L280 150
           L280 170
           L300 170
           L300 150
           L520 150
           L550 120
           L550 80
           L520 50
